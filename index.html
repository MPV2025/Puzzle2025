<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse-tête Numérique (15x15 - Ratio 16/9 ajusté)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(15, 60px); /* 15 colonnes */
            grid-template-rows: repeat(15, 34px);  /* 15 lignes */
            grid-gap: 2px;
            justify-content: center;
            margin-top: 20px;
        }
        .piece {
            width: 60px;
            height: 34px; /* Hauteur ajustée pour garder un ratio proche du 16:9 */
            border: 1px solid #ccc;
            background: gray;
        }
    </style>
</head>
<body>
    <h2>Entrez votre numéro pour révéler votre pièce :</h2>
    <input type="number" id="numero" min="150" max="375">
    <button onclick="revealPiece()">Révéler</button>

    <div id="puzzle"></div>

    <script>
        // Génération du puzzle avec 225 pièces (15x15)
        const puzzle = document.getElementById('puzzle');
        let numeroImage = 150;
        for (let i = 0; i < 225; i++) {
            let div = document.createElement('div');
            div.classList.add('piece');
            div.id = 'p' + numeroImage;
            puzzle.appendChild(div);
            numeroImage++;
        }

        function revealPiece() {
            let num = document.getElementById('numero').value;
            if (num >= 150 && num <= 375) {
                let piece = document.getElementById('p' + num);
                piece.style.background = `url('${num}.jpg')`; // Utilisation directe du fichier
                piece.style.backgroundSize = "100% 100%"; // Ajuste l'image à la case
            } else {
                alert("Numéro invalide ! Entrez un nombre entre 150 et 375.");
            }
        }
    </script>
</body>
</html>
