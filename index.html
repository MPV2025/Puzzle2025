<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse-tête Numérique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(15, 50px); /* 15 colonnes */
            grid-gap: 2px;
            justify-content: center;
            margin-top: 20px;
        }
        .piece {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            background: gray;
        }
    </style>
</head>
<body>
    <h2>Entrez votre numéro pour révéler votre pièce :</h2>
    <input type="number" id="numero" min="150" max="375">
    <button onclick="revealPiece()">Révéler</button>

    <div id="puzzle"></div>

    <script>
        // Génération du puzzle avec 225 cases
        const puzzle = document.getElementById('puzzle');
        for (let i = 150; i <= 375; i++) {
            let div = document.createElement('div');
            div.classList.add('piece');
            div.id = 'p' + i;
            puzzle.appendChild(div);
        }

        function revealPiece() {
            let num = document.getElementById('numero').value;
            if (num >= 1 && num <= 225) {
                let piece = document.getElementById('p' + num);
                piece.style.background = `url('pieces/${num}.png')`;
                piece.style.backgroundSize = "cover";
            } else {
                alert("Numéro invalide ! Entrez un nombre entre 1 et 225.");
            }
        }
    </script>
</body>
</html>
